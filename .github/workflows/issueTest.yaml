on: 
  workflow_dispatch:
  workflow_call:
  
name: Create an issue on trigger
permissions:
  contents: read
  issues: write 
jobs:
  stuff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        with:
          filename: ./issueTemplate.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADJECTIVE: great
