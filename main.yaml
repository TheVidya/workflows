on:
  workflow_call:
    inputs:
      archetype:
        required: true
        type: string
    secrets:
      openai_api_key:
        required: true

    jobs:
      reusable_workflow_job:
        runs-on: ubuntu-latest
        steps:
          - run: echo "Executing on archetype: ${{ inputs.archetype }}"
            with:
              username: ${{ inputs.archetype }}
              token: ${{ secrets.envPAT }}
