on:
  label:
    types:
      - created
  workflow_call:
    secrets: inherit
    inputs:
      archetype:
        required: true
        type: string
    
    
    jobs:
      reusable_workflow_job:
        runs-on: ubuntu-latest
        steps:
          - run: echo "Executing on archetype: ${{ inputs.archetype }}"
            with:
              archetype: ${{ inputs.archetype }}
